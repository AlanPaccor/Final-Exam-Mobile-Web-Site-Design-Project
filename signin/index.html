<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Final Project by Alan Paccor">
        <title>Final Project</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back!</h1>
        </div>
        
        <div class="animation-wrapper">
            <div id="lottie-container"></div>
            <script>
                var animation = lottie.loadAnimation({
                    container: document.getElementById('lottie-container'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: '../Assets/Animation - 1733360831439.json'
                });
            </script>
        </div>

        <div class="form-container">
            <form action="../home/">
                <input type="email" class="input-field" name="userName" placeholder="Enter your email">
                <input type="password" class="input-field" name="passWord" placeholder="Enter your password">
                <button type="submit" class="register-btn">Login</button>
            </form>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="../onboard/">Sign up</a></p>
        </div>
    </div>
</body>
</html>
