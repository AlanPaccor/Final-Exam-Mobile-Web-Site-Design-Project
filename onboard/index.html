<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Final Project by Alan Paccor">
        <title>Final Project</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Onboard!</h1>
            <p>Let's help you meet up with your tasks.</p>
        </div>
        
        <div class="animation-wrapper">
            <div id="lottie-container"></div>
        </div>

        <form class="registration-form" id="registrationForm">
            <input type="text" placeholder="Enter your full name" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <input type="password" placeholder="Confirm Password" required>
            
            <button type="submit" class="register-btn">Register</button>
            
            <p class="signin-link">Already have an account? <a href="../signin/">Sign in</a></p>
        </form>
    </div>

    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '../Assets/Animation - 1733360805929.json'
        });

        // Add form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            // Here you would typically handle the form data and user registration
            // For now, we'll just redirect to the signin page
            window.location.href = '../signin/';
        });
    </script>
</body>
</html>
